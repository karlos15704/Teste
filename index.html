    <meta charset="UTF-8" />

    <title>TÃ” FRITO! - Sistema de Vendas</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff7ed; /* Orange-50 background tint */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74; /* Orange-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* Orange-500 */
      }
      
      /* Fire Animation Keyframes - Refined for "Burning" effect */
      @keyframes burn-text {
        0%, 100% {
          text-shadow: 
            2px -2px 4px rgba(250, 204, 21, 0.5),
            0 -4px 10px rgba(249, 115, 22, 0.8),
            0 -8px 20px rgba(220, 38, 38, 0.6);
          transform: skewX(-6deg) translateY(0);
        }
        25% {
          transform: skewX(-5deg) translateY(-1px) scale(1.01);
          text-shadow: 
            1px -3px 5px rgba(250, 204, 21, 0.6),
            0 -6px 12px rgba(249, 115, 22, 0.9),
            0 -10px 25px rgba(220, 38, 38, 0.7);
        }
        50% {
          text-shadow: 
            3px -1px 3px rgba(250, 204, 21, 0.4),
            0 -5px 15px rgba(234, 88, 12, 0.8),
            0 -12px 30px rgba(185, 28, 28, 0.8);
          transform: skewX(-7deg) translateY(0) scale(0.99);
        }
        75% {
          transform: skewX(-5.5deg) translateY(-2px) scale(1.005);
        }
      }

      /* Fire Text Effect Class */
      .text-fire {
        background: linear-gradient(to top, #7f1d1d 5%, #dc2626 25%, #f97316 50%, #facc15 85%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: burn-text 0.4s infinite ease-in-out;
        display: inline-block;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
      }

      /* Mascot Animation: Running/Panic/Fire */
      @keyframes mascot-run {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-5px) rotate(-5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(-5px) rotate(5deg); }
      }
      
      @keyframes fire-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(249, 115, 22, 0.6)); }
        50% { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.9)); }
      }

      /* New Subtle Animation for Empty Cart (Chill Mode) */
      @keyframes mascot-chill {
        0%, 100% { transform: translateY(0) rotate(-2deg) scale(1); }
        50% { transform: translateY(-8px) rotate(2deg) scale(1.02); }
      }

      /* CTA Bounce Animation */
      @keyframes cta-bounce {
        0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        50% { transform: scale(1.03); box-shadow: 0 15px 20px -5px rgba(249, 115, 22, 0.4); }
      }

      .animate-mascot {
        animation: mascot-run 0.3s infinite linear, fire-pulse 1s infinite ease-in-out;
      }
      
      /* Slower animation for header */
      .animate-mascot-slow {
        animation: mascot-run 1s infinite ease-in-out;
      }

      /* Gentle animation for empty cart */
      .animate-mascot-chill {
        animation: mascot-chill 4s ease-in-out infinite;
      }

      /* Button CTA Animation */
      .animate-cta-bounce {
        animation: cta-bounce 2s infinite ease-in-out;
      }
      .animate-cta-bounce:active {
        animation: none; /* Stop animation on click to feel responsiveness */
      }
    </style>
